# This workflow validates all JavaScript test files in the `src/` directory using `k6 inspect`.
# It runs on pushes and pull requests to any branch.

name: Validate k6 Test Scripts

on:
  push:
    paths:
      - 'src/tests/**/*.js'
  pull_request:
    paths:
      - 'src/tests/**/*.js'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Show k6 version
        run: k6 version

      - name: Run k6 inspect on all test scripts
        run: |
          for file in src/tests/*.js; do
            echo "Validating $file"
            k6 inspect "$file"
          done
